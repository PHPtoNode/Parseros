<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>PhpToNode</title>

    <base href="/PhpToNode/">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="cdn/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="cdn/css/font-awesome.min.css">
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" href="cdn/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="cdn/css/ripples.min.css">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="cdn/css/angular-material.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body id="mainImage" ng-app="PhpToNode" ng-controller="NavigationController">

<nav class="navbar">

    <div class="navbar-header">
        <div class="container-fluid">
            <div class="navbar-header">
                <img class="sizeImages" src="img/php.png">
                <img class="sizeImages" src="img/to.png">
                <img class="sizeImages" src="img/node.png">
            </div>
        </div>
    </div>
    <ul class="nav navbar-nav navbar-right">
        <li class="updateProject">
            <!-- Trigger the login modal -->
            <a data-toggle="modal" data-target="#convert" role="button">
                <span class="glyphicon glyphicon-level-up"></span> Subir Proyecto
            </a>
        </li>
    </ul>
</nav>

<div class="container">
    <!-- Login modal -->
    <div id="convert" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Subir Proyecto</h4>
                </div>
                <div class="modal-body">
                    <form name="convertForm" class="form-horizontal" ng-submit="convert()">
                        <fieldset>
                            <!-- <legend>Ingresar</legend> -->
                            <div class="form-group">

                                <div class="row">
                                    <label class="control-label col-sm-2" for="source">Proyecto en PHP:</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="source" class="form-control" id="source"
                                               placeholder="Carpeta origen" required="required"
                                               ng-model="sourcePath"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">

                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label class="control-label col-sm-2" for="target">Proyecto en Node:</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="target" class="form-control" id="target"
                                               placeholder="Carpeta Detino" required="required"
                                               ng-model="targetPath"/>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-sm-offset-1">
                                    <!-- <button ng-disabled="loginForm.$invalid" type="submit" -->
                                    <button type="submit" class="btn btn-primary btn-raised convert">
                                        Convertir
                                    </button>
                                </div>
                            </div>
                            <br><br>
                            <div class="progress progress-striped active larger" ng-show="isSended" >
                                <div class="progress-bar" ng-style="progress"></div>
                            </div>

                            <div class="print-error" ng-show="isError">


                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>

        </div>
    </div>
</div>


<!-- jQuery -->
<script src="cdn/js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="cdn/js/bootstrap.min.js"></script>
<!-- AngularJS -->
<script src="cdn/js/angular.min.js"></script>
<script src="cdn/js/angular-route.min.js"></script>
<!-- AngularJS i18n es-CO -->
<script src="cdn/js/angular-locale_es-co.js"></script>
<!-- Bootstrap Material Design -->
<script src="cdn/js/material.min.js"></script>
<script src="cdn/js/ripples.min.js"></script>
<script>
    $.material.init();
</script>
<!-- GeneticSupplyChain -->
<script src="js/PhpToNode.js"></script>
<script src="cdn/js/angular-material.min.js"></script>
</body>
</html>
